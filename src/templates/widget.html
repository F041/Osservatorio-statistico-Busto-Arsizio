<!-- src/templates/widget.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title> <!-- Titolo meno specifico -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Aggiungiamo stili specifici per l'iframe se necessario -->
    <style>
        /* Rimuove margini/padding dal body dell'iframe */
        body {
            margin: 0;
            padding: 0;
            display: flex; /* Usa flex per far occupare al container tutta l'altezza */
            flex-direction: column;
            height: 100vh; /* Occupa tutta l'altezza dell'iframe */
            background-color: #fff; /* Sfondo bianco di default */
        }
        /* Rimuove padding/bordi/ombra dal container principale dentro l'iframe */
        .container {
            max-width: 100%;
            height: 100%; /* Occupa tutta l'altezza del body */
            padding: 0; /* No padding esterno */
            border-radius: 0; /* No bordi arrotondati */
            box-shadow: none; /* No ombra */
            display: flex;
            flex-direction: column;
        }
         /* Mantiene padding interno alla finestra chat e input area */
         .chat-window { padding: 15px; }
         .input-area { padding: 15px; }
         /* Nasconde l'header originale se presente nel CSS generale */
         header { display: none; }
    </style>
</head>
<body>
    <!-- Il container ora occupa tutto lo spazio dell'iframe -->
    <div class="container">
        <!-- L'header originale viene nascosto dal CSS sopra -->
        <!-- <header>...</header> -->

        <div class="chat-window" id="chat-window">
            <!-- Messaggio iniziale specifico per il widget -->
            <div class="message bot-message">
                <p>Ciao! Chiedimi informazioni sui pagamenti del Comune di Busto Arsizio.</p>
                <div class="example-questions example-questions-widget"> <!-- Aggiunta classe per stile widget -->
                    <p><strong>Esempi:</strong></p>
                    <ul>
                        <li>Spesa AGESP 2023?</li>
                        <li>Top fornitori 2022?</li>
                        <li>Pagamenti scuole 2023?</li>
                    </ul>
               </div>
                <p>Nota: Per analisi aggregate consulta il <a href="https://lookerstudio.google.com/u/0/reporting/13b653b0-06e4-44fa-9d33-b4f05a13ecef/page/hRYIF" target="_blank">cruscotto</a>.</p>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Invia un messaggio...">
            <button id="send-button">Invia</button>
        </div>
    </div>

    <!-- Lo script principale della chat Ã¨ lo stesso -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
